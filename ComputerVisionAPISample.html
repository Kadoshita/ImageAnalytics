<!DOCTYPE html>
<html>
<head>
	<title>Computer Vision API Sample</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>
<body>
<p id="message"></p>
<script type="text/javascript">
	var json='{\"url\":\"http://peoplesideconsulting.com/wp-content/uploads/2015/08/business-people.jpg\"}';
	$(function() {
		console.log(json);
		var params = {
			// Request parameters
			'visualFeatures': 'Faces',
			'details': 'Celebrities',
			'language': 'en',
		};
		$.ajax({
			url: 'https://api.projectoxford.ai/vision/v1.0/analyze?' + $.param(params),
			beforeSend: function(xhrObj){
				// Request headers
				xhrObj.setRequestHeader('Content-Type','application/json');
				xhrObj.setRequestHeader('Ocp-Apim-Subscription-Key','<Your API Key>');
			},
			type: 'POST',
			// Request body
			data: json,
		})
		.done(function(data) {
			var msg=JSON.stringify(data);
			$('#message').append('Sucsess!<br>'+msg);
		})
		.fail(function() {
			alert('error');
		});
	});
</script>
</body>
</html>
